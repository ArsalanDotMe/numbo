  <h2>How it works</h2>
  <p>Use the first and last letter of both words and then using the chart below you can map them to numbers.</p>
  <p>
    For example in the word <strong>M</strong>ovi<strong>e</strong> <strong>N</strong>igh<strong>t</strong>,
    characters <strong>m,e,n,t</strong> correspond to numbers <strong>5157</strong>
  </p>

      </td>
    </tr>
    <tr>
